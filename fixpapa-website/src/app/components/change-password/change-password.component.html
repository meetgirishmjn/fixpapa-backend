<div class="modal fade" id="change-pass" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Change Password</h4>
			</div>
			<div class="modal-body">
				<div class="row" *ngIf="changePasswordForm" >
					<form class="change-password" novalidate [formGroup]="changePasswordForm" >
						<div class="form-group">
							<label for="current_password" class="control-label">Vendor Password</label>
							<div class="controls">
								<input name="vendorPwd" class="form-control" type="password" formControlName="vendorPwd" />
							</div>
						</div>
						<div class="error-div9" *ngIf="vendorPwd.errors && (vendorPwd.dirty || vendorPwd.touched)" >
							<p *ngIf="vendorPwd.errors.required">Vendor Password is required</p>
						</div>
						<div class="form-group">
							<label for="new_password" class="control-label">New Password</label>
							<div class="controls">
								<input class="form-control" type="password" name="newPwd" formControlName="newPwd"  />
							</div>
						</div>
						<div class="error-div9" *ngIf="newPwd.errors && (newPwd.dirty || newPwd.touched)" >
							<p *ngIf="newPwd.errors.required">Engineer Password is required</p>
							<p *ngIf="newPwd.errors.minlength">Password must be 6 characters long, we need another {{newPwd.errors.minlength.requiredLength - newPwd.errors.minlength.actualLength}} characters </p>
						</div>
						<div class="form-group">
							<label for="new_password" class="control-label">Confirm Password</label>
							<div class="controls">
								<input class="form-control" type="password" name="confNewPwd" formControlName="confNewPwd"  />
							</div>
						</div>
						<div class="error-div9" *ngIf="confNewPwd.errors && (confNewPwd.dirty || confNewPwd.touched)" >
							<p *ngIf="confNewPwd.errors.required">Confirm Password is required</p>
						</div>
						<div class="error-div9" *ngIf="changePasswordForm.get('newPwd').value && changePasswordForm.get('newPwd').value.length > 0 &&
							changePasswordForm.get('confNewPwd').value && changePasswordForm.get('confNewPwd').value.length > 0 && 
							changePasswordForm.get('newPwd').value != changePasswordForm.get('confNewPwd').value" >
							<p>Passwords doesn't Match</p>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" [ngClass]="{'disabled' : disabled}" (click)="changePassword()" >change</button>
				<button type="button" class="btn btn-secondary" (click)="closeModal()" >Cancel</button>
			</div>
		</div>
	</div>
</div>
