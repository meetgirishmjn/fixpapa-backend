<div class="modal wow slideInRight" id="otp-modal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header otp-modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body otp-modal-body">
				<!-- <h3>Enter 4-digit code</h3> -->
				<!-- <h6 *ngIf="!mode" >We have sent an OTP to {{registeredMobileNo}}</h6> -->
				<p>Enter the OTP</p>
				<!-- <i class="fa fa-mobile" aria-hidden="true"></i> -->
				<br/>
				<form noValidate [formGroup]="otpForm" >
					<input class="otp" placeholder="Please Enter OTP" type="tel"
					 name="otp" formControlName="otp" />
					<div *ngIf="!mode" class="Resend-text" >
						<a (click)="resendOtp('')" >Resend OTP</a>
					</div>
					<br/>
					<div class="otp-button" style="margin-top:20px;" >
						<button type="button" class="btn btn-primary" *ngIf="mode && mode === 'email'" [disabled]="otpForm.invalid" (click)="verifyEmail()" >Submit</button>
						<button type="button" class="btn btn-primary" *ngIf="!mode" [disabled]="otpForm.invalid" (click)="verifyOtp()" >Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
