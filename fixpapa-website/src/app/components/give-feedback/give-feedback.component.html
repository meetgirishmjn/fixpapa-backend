<div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="feedback" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content" *ngIf="job.engineer && job.customer && realm" >
			<div class="modal-header fuel-header">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
				<h4 class="modal-title" id="myModalLabel">Review Us</h4>
			</div>
			<div class="modal-body">
				<form class="contact100-form validate-form fuel-form">
					<div class="col-md-12 col-sm-12 col-xs-12" >
						<div class="col-md-5 col-sm-5 col-xs-12" >
							<div class="latest-job-img" >
								<img class="img-responsive" *ngIf="realm === 'customer'" [src]="job.engineer.image" />
								<img class="img-responsive" *ngIf="realm === 'engineer'" [src]="job.customer.image" />
							</div>
							<h4 *ngIf="realm === 'engineer'" style="color:grey;text-align:center;" >{{job.customer.fullName}}</h4>
							<h4 *ngIf="realm === 'customer'" style="color:grey;text-align:center;" >{{job.engineer.fullName}}</h4>
						</div>
						<div class="col-md-7 col-sm-7 col-xs-12" >
							<ul style="list-style-type : none !important;margin-top:10px;" >
								<li *ngIf="job.category" style="color:grey;font-size:medium;" >{{job.category.name | titlecase}}</li>
								<li style="color:grey;font-size:medium;" >Problems Resolved</li>
								<li style="color:grey;font-size:medium;" *ngFor="let problem of job.problems;" >{{problem.probContent}}</li>
							</ul>
						</div>
					</div>
					<ul class="rate-area">
						<input type="radio" id="5-star" name="rating" [(ngModel)]="review.userRating" value="5" />
						<label for="5-star" title="Amazing">5 stars</label>
						<input type="radio" id="4-star" name="rating" [(ngModel)]="review.userRating" value="4" />
						<label for="4-star" title="Good">4 stars</label>
						<input type="radio" id="3-star" name="rating" value="3" [(ngModel)]="review.userRating" />
						<label for="3-star" title="Average">3 stars</label>
						<input type="radio" id="2-star" name="rating" value="2" [(ngModel)]="review.userRating" />
						<label for="2-star" title="Not Good">2 stars</label>
						<input type="radio" id="1-star" name="rating" value="1" [(ngModel)]="review.userRating" />
						<label for="1-star" title="Bad">1 star</label>
					</ul>
					<div class="wrap-input100 validate-input">
						<label style="color:grey;" for="comment">Comment</label>
						<textarea class="form-control comment1" name="comment" [(ngModel)]="review.comment" rows="5" id="comment"></textarea>
					</div>
				</form>
			</div>
			<div style="clear: both;"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" (click)="submitReview()" >Submit</button>
				<!-- <button type="button" class="btn btn-secondary" (click)="closeModal()" >Cancel</button> -->
			</div>
		</div>
	</div>
</div>
