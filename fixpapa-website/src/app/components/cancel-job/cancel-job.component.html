<div class="modal fade" id="cancel-job" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Specify the reason for the cancellation</h4>
			</div>
			<div class="modal-body">
				<div class=" col-md-12 col-sm-12 col-xs-12 col-lg-12" >
					<div class="row" >
						<div class="reason-cont text-area form-group" >
							<select style="width:100%;" [(ngModel)]="reason" (ngModelChange)="change($event)" >
								<option *ngFor="let reason of cancelJobReason;" [ngValue]="reason" >{{reason}}</option>
							</select>
						</div>
					</div>
					<div class="row" *ngIf="toShow" >
						<div class="text-area form-group" >
							<label for="reason" style="margin: 10px 10px;color: grey" >Reason</label>
							<input class="form-control" id="reason" name="reason" [(ngModel)]="otherReason" />
						</div>
					</div>
					<div class="row" >
						<div class="form-group text-area" >
							<label for="comment" style="margin: 10px 10px;color: grey" >Comment</label>
							<textarea class="form-control" rows="5" id="comment" name="command" [(ngModel)]="comment" ></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" [ngClass]="{'disabled' : disabled}" (click)="cancelJob()" >Submit</button>
				<button type="button" class="btn btn-secondary" (click)="closeModal()" >Cancel</button>
			</div>
		</div>
	</div>
</div>
